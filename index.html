<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced SeatMap Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #canvas-container {
        border: 1px solid #ccc;
        width: 100%;
        height: 100%;
        position: relative;
        background: #f0f0f0;
      }
      #sidebar {
        height: 100vh;
        overflow-y: auto;
      }
      .toolbar button {
        margin-right: 5px;
        margin-bottom: 5px;
      }
      .section-inputs {
        background-color: #eee;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Toolbar -->
        <div class="col-12 bg-light p-2 toolbar">
          <button id="rectTool" class="btn btn-sm btn-outline-primary">
            â¬› Rectangle
          </button>
          <button id="circleTool" class="btn btn-sm btn-outline-primary">
            âšª Circle
          </button>
          <button id="ellipseTool" class="btn btn-sm btn-outline-primary">
            â­• Ellipse
          </button>
          <button id="polygonTool" class="btn btn-sm btn-outline-primary">
            ðŸ”º Polygon
          </button>
          <button id="addTextBtn" class="btn btn-sm btn-warning">
            Add Text
          </button>
        </div>

        <!-- Canvas -->
        <div class="col-9 p-0" style="height: 100vh">
          <div id="canvas-container">
            <canvas id="seatCanvas"></canvas>
          </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="col-3 bg-white p-3 border-start">
          <ul class="nav nav-tabs" id="sidebarTab" role="tablist">
            <li class="nav-item">
              <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#seat-plan-settings"
              >
                Seat Plan
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#seat-edit"
              >
                Seat Edit
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#price-type"
              >
                Price & Type
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#custom-settings"
              >
                Custom
              </button>
            </li>
          </ul>
          <div class="tab-content mt-2">
            <!-- Seat Plan Settings -->
            <div class="tab-pane fade show active" id="seat-plan-settings">
              <h6>Seat Plan Settings</h6>
              <div class="mb-2">
                <label>Number of Sections</label>
                <input
                  type="number"
                  id="sectionCountInput"
                  class="form-control"
                  value="1"
                  min="1"
                  max="10"
                />
              </div>
              <ul
                class="nav nav-pills mb-2"
                id="sectionTabs"
                role="tablist"
              ></ul>
              <div class="tab-content" id="sectionTabContent"></div>
              <button id="drawSeatsBtn" class="btn btn-primary w-100 mb-3">
                Draw Seats
              </button>
            </div>

            <!-- Seat Edit -->
            <div class="tab-pane fade" id="seat-edit">
              <div class="mb-2">
                <label>Section Name</label
                ><input
                  type="text"
                  id="sectionInputSidebar"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="mb-2">
                <label>Row Prefix</label
                ><input
                  type="text"
                  id="rowInput"
                  class="form-control"
                  value="A"
                />
              </div>
              <div class="mb-2">
                <label>Column Number</label
                ><input
                  type="number"
                  id="numInput"
                  class="form-control"
                  value="1"
                />
              </div>
              <div class="mb-2">
                <label>Seat Name</label
                ><input
                  type="text"
                  id="seatNameInput"
                  class="form-control"
                  value=""
                />
              </div>
              <div class="mb-2">
                <label>Rows</label
                ><input
                  type="number"
                  id="gridRows"
                  class="form-control"
                  value="5"
                />
              </div>
              <div class="mb-2">
                <label>Columns</label
                ><input
                  type="number"
                  id="gridCols"
                  class="form-control"
                  value="10"
                />
              </div>
              <div class="mb-2">
                <label>Column Start</label
                ><input
                  type="number"
                  id="gridColStart"
                  class="form-control"
                  value="1"
                />
              </div>
              <div class="d-flex gap-3">
                <button id="drawSeatBtn" class="btn btn-success w-100 mb-2">
                  âž• Draw Single Seat
                </button>
                <!-- <button id="drawGridBtn" class="btn btn-primary w-100 mb-2">
                ðŸ“¦ Draw Grid
              </button> -->
                <button id="deleteBtn" class="btn btn-danger w-100 mb-2">
                  ðŸ—‘ Delete Selected
                </button>
              </div>
            </div>

            <!-- Price & Type -->
            <div class="tab-pane fade" id="price-type">
              <div class="mb-2">
                <label>Seat Type</label>
                <select id="typeInput" class="form-select"></select>
              </div>
              <div class="mb-2">
                <label>Price</label
                ><input
                  type="number"
                  id="priceInput"
                  class="form-control"
                  value="0"
                />
              </div>
              <div class="mb-2">
                <label>Add New Type</label>
                <input
                  type="text"
                  id="newTypeName"
                  class="form-control"
                  placeholder="Type Name"
                />
                <input
                  type="color"
                  id="newTypeColor"
                  class="form-control mt-1"
                  value="#4caf50"
                />
                <button
                  id="addTypeBtn"
                  class="btn btn-sm btn-success mt-1 w-100"
                >
                  Add Type
                </button>
              </div>
            </div>

            <!-- Custom -->
            <div class="tab-pane fade" id="custom-settings">
              <div class="mb-2">
                <label>Floor</label
                ><input type="text" id="floorInput" class="form-control" />
              </div>
            </div>
          </div>
          <div class="mt-5">
            <p>All Done Then Export The Seats</p>
            <button id="exportBtn" class="btn btn-sm btn-warning w-100 py-3">
              ðŸ“¤ Export JSON
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
